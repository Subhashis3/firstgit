<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <title>Item Lister</title>
  <script>
    window.onload = function(){
        var headerTitle = document.getElementById("header-title");
        var newText = document.createTextNode("Hello ");
        headerTitle.insertBefore(newText, headerTitle.firstChild);
    }

    function addItemToList() {
      var newItemText = document.getElementById("new-item").value;
      if (newItemText.trim() === "") {
        alert("Please enter an item.");
        return;
      }
      
      var newItem = document.createElement("li");
      newItem.className = "list-group-item";
      newItem.appendChild(document.createTextNode(newItemText));

      var itemsList = document.getElementById("items");
      itemsList.appendChild(newItem);

      document.getElementById("new-item").value = "";
    }
  </script>
</head>
<body>
  <header id="main-header" class="bg-success text-white p-4 mb-3">
    <div class="container">
      <h1 id="header-title">Item Lister <span style="display:none">123</span></h1>
    </div>
  </header>
  <div class="container">
   <div id="main" class="card card-body">
    <h2 class="title">Add Items</h2>
    <form class="form-inline mb-3" onsubmit="addItemToList(); return false;">
      <input type="text" id="new-item" class="form-control mr-2">
      <input type="submit" class="btn btn-dark" value="Submit">
    </form>
    <h2 class="title">Items</h2>
    <ul id="items" class="list-group">
      <li class="list-group-item">Item 1</li>
      <li class="list-group-item">Item 2</li>
      <li class="list-group-item">Item 3</li>
      <li class="list-group-item">Item 4</li>
    </ul>
   </div>
  </div>
</body>
</html>
